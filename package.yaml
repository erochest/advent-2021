dependencies:
- base >= 4.7 && < 5
- attoparsec
- bytestring
- containers
- parallel
- vector
description: Please see the README on GitHub at <https://github.com/erochest/day2#readme>
executables:
  day1-exe:
    dependencies:
    - Advent2021
