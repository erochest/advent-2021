name:                Advent2021
version:             0.1.0.0
github:              "erochest/advent-2021"
license:             BSD3
author:              "Eric Rochester"
maintainer:          "erochest@gmail.com"
copyright:           "2021"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Utilities

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/erochest/day2#readme>

dependencies:
- base >= 4.7 && < 5
- attoparsec
- bytestring

library:
  source-dirs: src

executables:
  day1-exe:
    main:                Main.hs
    source-dirs:         app/day1
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Advent2021

  day2-exe:
    main:                Main.hs
    source-dirs:         app/day2
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Advent2021

tests:
  day2-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Advent2021
    - attoparsec
    - bytestring
    - tasty
    - tasty-hunit
